<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THREE.js x Theatre.js</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    #status {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      font-family: monospace;
    }

    #snap-toggle {
      position: fixed;
      top: 40px;
      right: 20px;
      z-index: 1;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #snap-toggle:hover {
      background-color: #444;
    }

    .scroll-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      opacity: 0.4;
    }

    .scroll-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: y mandatory;
    }   

    .scroll-item {
      width: 100%;
      height: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
    }   

    .scroll-item:nth-child(1) { background-color: rgba(255,0,0,0.3); }
    .scroll-item:nth-child(2) { background-color: rgba(0,0,255,0.3); }
    .scroll-item:nth-child(3) { background-color: rgba(0,255,0,0.3); }

    #animated-box {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: lime;
      z-index: 10;
    }
  </style>
  <script type="module" crossorigin src="./assets/index.d216e565.js"></script>
  <link rel="stylesheet" href="./assets/index.15e94a24.css">
</head>

<body>
  <div id="status">Scroll: 0.00, Sequence: 0.00</div>
  <button id="snap-toggle">Snap Mode: mandatory</button>
  <button id="sync-toggle" style="
    position: fixed;
    top: 40px;
    right: 200px;
    z-index: 1;
    padding: 8px 16px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;">Sync: ON</button>
  <div id="animated-box"></div>

  <div class="scroll-container">
    <div class="scroll-content" id="scroll-content">
      <div class="scroll-item">Scene 1</div>
      <div class="scroll-item">Scene 2</div>
      <div class="scroll-item">Scene 3</div>
    </div>
  </div>

  
</body>

</html>
