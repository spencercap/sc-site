<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      overflow-x: hidden;

      font-family: monospace;
    }

    #status {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      font-family: monospace;
    }

    #snap-toggle {
      position: fixed;
      top: 40px;
      right: 20px;
      z-index: 1;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #snap-toggle:hover {
      background-color: #444;
    }

    .scroll-container {
      position: fixed;
      top: 0;
      left: 120px;
      width: calc(100% - 120px);
      height: 100vh;
      overflow: hidden;
      /* opacity: 0.4; */
      /* mix-blend-mode: difference; */
      /* color: white; */
      /* color: #2b2b2b; */
      color: #73FDA6;
      
      pointer-events: none;
    }

    .scroll-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: y mandatory;
    }   

    .scroll-item {
      width: 100%;
      height: 100%;
      min-height: 50vh;

      scroll-snap-align: start;
      scroll-snap-stop: always;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      /* color: white; */
    }   

    /* .scroll-item:nth-child(1) { background-color: rgba(255,0,0,0.3); }
    .scroll-item:nth-child(2) { background-color: rgba(0,0,255,0.3); }
    .scroll-item:nth-child(3) { background-color: rgba(0,255,0,0.3); } */

    #animated-box {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: lime;
      z-index: 10;
    }
  </style>



<style>
  .word {
      font-size: 3rem;
      font-weight: bold;
      /* transform: scale(0.1); */
      transform: scale(0);
  
      transition-duration: 150ms;
      transition-timing-function: cubic-bezier(0.175, 0.4, 0.44, 1.6);
  }
  
  @media screen and (width < 420px) {
    .word {
      font-size: 2.5rem !important;
    }
  }
  
  .words-wrap.active .word {
      transform: scale(1);
  }

  .w-line {
    display: flex;
    column-gap: 2ch;
  }
  
  .l1 {
    color: #000;
    transition-delay: 0ms;  
  }
  .l2 {
    color: #000;
    transition-delay: 100ms;  
  }
  .l3 {
    transition-delay: 200ms;  
  }
  .l4 {
    transition-delay: 300ms;  
  }
  .l5 {
    transition-delay: 400ms;  
  }
  
  </style>
  
<script>
document.addEventListener('DOMContentLoaded', () => {
  let wordsEl = document.querySelector('.words-wrap');
  wordsEl.classList.remove('active');
  
  setTimeout(() => {
    console.log('show!');
    wordsEl.classList.add('active');
  }, 2000);
});
</script>
</head>
